<!--Education section-->
<section id="education" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Real Estate School</h2>
        <h3 class="section-subheading text-muted">
          Become the next great Real Estate Agent in less than 14 weeks.
        </h3>
      </div>
    </div>
    <div class="row text-center">
      {% for education in site.education %}
      <div class="col-sm-4 col">
        <div class="material-ui">
          <span class="fa-stack fa-4x">
            <i class="fa fa-{{ education.icon }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="heading" style="color: #fff">
            {{ education.program }}
          </h4>
          <p class="text-muted">
            {{ education.description }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
