<!-- Team Section -->
<section id="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Our Amazing Team</h2>
        <h3 class="section-subheading text-muted">
          Lorem ipsum dolor sit amet consectetur.
        </h3>
      </div>
    </div>
    <div id="team-carousel">
      {% for team in site.people %}
      <div class="col-md-3">
        <div class="team-member material-ui">
          <div
            class="team-img"
            style="background-image: url('img/team/{{ team.pic }}.jpg')"
          ></div>
          <h4>{{ team.name }}</h4>
          <p class="text-muted">{{ team.position }}</p>
          <!-- <ul class="list-inline social-buttons">
            {% for network in team.social %}
            <li>
              <a href="{{ network.url }}">
                <i class="fab fa-{{ network.title }}"></i>
              </a>
            </li>
            {% endfor %}
          </ul> -->
          <p>
            {{ team.description }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">

          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque,
          laboriosam veritatis, quos non quis ad perspiciatis, totam corporis

    </div> -->
  </div>
</section>
