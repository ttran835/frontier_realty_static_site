<!-- Team Section -->
<section id="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Our Amazing Team</h2>
        <h3 class="section-subheading text-muted">
          Lorem ipsum dolor sit amet consectetur.
        </h3>
      </div>
    </div>
    <div id="team-carousel">
      {% for team in site.people %}
      <div class="col-md-3">
        <div class="team-member material-ui">
          <div
            class="team-img"
            style="background-image: url('img/team/{{ team.pic }}.jpg')"
          ></div>
          <h4>{{ team.name }}</h4>
          <p class="text-muted">{{ team.position }}</p>
          <p>BRE#: {{ team.bre }}</p>
          {% for contact in team.contacts %}

          <i class="fas fa-{{ contact.phoneicon }}">
            <p>{{ contact.phone }}</p>
          </i>

          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
